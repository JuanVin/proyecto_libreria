<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Personas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container"> 
            <div th:switch="${list}">
                <h2 th:if="${list.isEmpty}">No hay personas</h2>
                <div th:if="${!list.isEmpty}">
                    <h2>Personas</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="persona : ${list}">
                                <td th:text="${persona.nombre}"></td>
                                <td th:text="${persona.apellido}"></td>
                                <td th:text="${persona.direccion}"></td>
                                <td th:text="${persona.telefono}"></td>
                                <td><a th:href="@{/update-user/{id}(id=${persona.id})}" class="btn btn-primary">Editar</a></td>
                                <td><a th:href="@{/delete/{id}(id=${persona.id})}" class="btn btn-primary">Borrar</a></td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <a href="/adduser" class="btn btn-primary">Agregar</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
