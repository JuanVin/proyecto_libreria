<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Librería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/crud.css" th:href="@{/css/crud.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow-lg p-3 mb-5 rounded fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/815/815283.png" width="30" height="30" alt="">
        </a>
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navegación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/catalogo}">Catágolo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 th:text="${accion}" class="action"></h1>
    <form th:action="@{/form/book/{id}(id=${libro.id})}" method="post" th:object="${libro}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título: </label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
        </div>
        <div class="form-group">
            <label for="autor">Autor: </label>
            <select class="form-select" aria-label="Default select example" id="autor" th:field="*{autor}">
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen: </label>
            <input type="file" accept="image/png, image/jpeg" class="form-control" id="archivo" name="archivo">
        </div>

        <div>
            <input type="hidden" class="form-control" id="imagen" th:field="*{rutaImg}" name="imagen">
        </div>

        <div class="form-group">
            <label for="precio">Precio: </label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}">
        </div>
        <div class="form-group">
            <label for="fechaLanzamiento">Fecha de lanzamiento: </label>
            <input type="date" class="form-control" id="fechaLanzamiento" th:field="*{lanzamiento}">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria: </label>
            <select class="form-select" aria-label="Default select example" id="categoria" th:field="*{categoria}">
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">Stock disponible: </label>
            <input type="number" class="form-control" id="stock" th:field="*{cantidad}">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción: </label>
            <textarea class="form-control" id="descripcion" rows="5" th:field="*{descripcion}"></textarea>
        </div>
        <button class="btn btn-dark" type="reset" style="...">Resetear</button>
        <button class="btn btn-dark" type="submit" style="...">Guardar</button>
    </form>
    <footer class="page-footer font-small mt-5 shadow-lg bg-secondary rounded">
        <div class="footer-copyright text-center py-3 ">© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
        </div>
        <img src="https://www.blackstarsolutions.co.uk/app/themes/blackstar/dist/images/left-graphic.png"
             class="img-fluid" alt="...">
    </footer>
</div>
<canvas class="background"></canvas>
<script type="text/javascript" th:src="@{js/particles.js-master/dist/particles.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
