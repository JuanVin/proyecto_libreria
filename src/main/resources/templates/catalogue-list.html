<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/catalogue-list.css" th:href="@{/css/catalogue-list.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow-lg p-3 mb-5 rounded fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/815/815283.png" width="30" height="30" alt="">
        </a>
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navegación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/catalogo}">Catágolo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/form/book/0}">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="category">
        <h1 th:text="${categoria}"></h1>
    </div>
    <div th:if="${libros.size}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Autor</th>
                <div th:if="${categoria != 'Libros/Comics'}">
                    <th scope="col">Detalles</th>
                </div>
                <div th:unless="${categoria != 'Libros/Comics'}">
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr th:each="libro : ${libros}" th:classappend="${libro.activo} ? table : table-danger">
                <th scope="row" th:text="${libro.id}"></th>
                <td th:text="${libro.titulo}">Mark</td>
                <td th:text="${libro.cantidad}">Otto</td>
                <td th:text="${libro.autor.nombre}">@mdo</td>
                <div th:if="${categoria != 'Libros/Comics'}">
                    <td><a th:href="@{'/catalogo/buy/'+${libro.id}}" class="btn btn-secondary d-block mx-auto mt-1"
                           role="button">Detalles</a></td>
                </div>
                <div th:unless="${categoria != 'Libros/Comics'}">
                    <td><a th:href="@{'/form/book/'+${libro.id}}" class="btn btn-secondary d-block mx-auto mt-1"
                           role="button">Editar</a></td>
                    <td><a th:if="${libro.activo}" th:href="@{'/delete/book/'+${libro.id}}" class="btn btn-secondary d-block mx-auto mt-1"
                           role="button">Borrar</a></td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>

    <footer class="page-footer font-small mt-5 shadow-lg bg-secondary rounded">
        <div class="footer-copyright text-center py-3 ">© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
        </div>
        <img src="https://www.blackstarsolutions.co.uk/app/themes/blackstar/dist/images/left-graphic.png"
             class="img-fluid" alt="...">
    </footer>
</div>
<canvas class="background"></canvas>
<script type="text/javascript" th:src="@{js/particles.js-master/dist/particles.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
